<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .filter-form {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Listing App</h1>

    <form class="filter-form">
        <label for="filter-price">Filter by Price: </label>
        <input type="number" id="filter-price" placeholder="Enter max price">
        <button type="button" onclick="filterProducts()">Apply Filter</button>
    </form>

    <div class="product-list" id="product-list">
    </div>

    <script>

        const products = [
            { id: 1, name: 'Blue Sofa', description: 'Comfortable sofa for your living room', price: 499.99 },
            { id: 2, name: 'Smartphone X', description: 'The latest smartphone with amazing features', price: 699.99 },
            { id: 3, name: 'Laptop Pro', description: 'High-performance laptop for work and play', price: 899.99 },
            { id: 4, name: 'Wireless Headphones', description: 'Crystal-clear sound with wireless convenience', price: 129.99 },
            { id: 5, name: 'Coffee Maker', description: 'Brew your favorite coffee at home', price: 49.99 },
        ];

        function renderProducts(productList, productsToRender) {
            productList.innerHTML = '';

            productsToRender.forEach((product) => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                `;
                productList.appendChild(productElement);
            });
        }
        function filterProducts() {
            const maxPrice = parseFloat(document.getElementById('filter-price').value);

            const filteredProducts = products.filter((product) => product.price <= maxPrice);

            const productList = document.getElementById('product-list');
            renderProducts(productList, filteredProducts);
        }
        const productList = document.getElementById('product-list');
        renderProducts(productList, products);
    </script>
</body>
</html>
